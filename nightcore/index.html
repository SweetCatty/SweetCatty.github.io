<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Твоя музыка</title>
	<link rel="shortcut icon" href="img/icon.png" type="image/png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span >Песни для тебя</span>
					<strong class="text-uppercase">Слушай и скачивай</strong>
				</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/v3kElwwvVY0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<form action="https://vk.com/write390211220">
							<p class="form-header text-center">Введите свой e-mail</p>
							<input class="form-control" type="text" placeholder="Ваше имя">
							<input class="form-control" type="text" placeholder="Ваш e-mail">
							<button class="btn btn-outline-danger btn-lg btn-block btn-my-css">Получить песню</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-3">
						<div class="feature-box">
							<img src="img/sound-wave.png" width="70">
							<p>Похожие</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3">
						<div class="feature-box">
							<img src="img/liked.png" width="70">
							<p>Мои песни</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3">
						<div class="feature-box">
							<img src="img/next.png" width="70">
							<p>Следующий</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3">
						<div class="feature-box">
							<img src="img/heart.png" width="70">
							<p>Добавить</p>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center">
				<form action="https://vk.com/write390211220">
					<button class="btn btn-outline-danger btn-lg btn-my-css">Получить песню</button>
				</form>
			</div>
		</div>
	</div>
</body>
